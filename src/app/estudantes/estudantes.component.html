<button class="btn btn-primary" (click)="create()">Novo</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Data de Nascimento</th>
      <th scope="col">Email</th>
      <th scope="col">Telefone</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudante of estudantes">
      <th scope="row">{{estudante.id}}</th>
      <td>{{estudante.name}}</td>
      <td>{{estudante.date}}</td>
      <td>{{estudante.email}}</td>
      <td>{{estudante.telefone}}</td>
      <td>
        <button class="btn btn-primary me-1" (click)="edit(estudante)">Editar</button>
        <button class="btn btn-primary" (click)="remove(estudante)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
